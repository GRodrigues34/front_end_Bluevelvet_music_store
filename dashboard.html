<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="css/dash.css">
</head>
<body>
    <div class="container">
        <h1>BlueVelvet Music Store</h1>
        <h2>Product Management</h2>

        <!-- Exibição do usuário logado -->
        <div>
            <p id="user-display">Welcome, <span id="user-name">not found</span> (<span id="user-role">not found</span>)</p>
            <button id="logoutBtn">Logout</button>
        </div>
       
        <!-- Controles do dashboard -->
        <div id="productControls">
            <button id="resetProductsBtn">Reset Products to Initial State</button>
            <button id="addProductBtn">Add Product</button>
            <input type="text" id="searchInput" placeholder="Search products...">
            <select id="sortSelect">
                <option value="name">Sort by Name</option>
                <option value="id">Sort by ID</option>
                <option value="brand">Sort by Brand</option>
                <option value="category">Sort by Category</option>
            </select>
        </div>
        
        <!-- Tabela de produtos -->
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Produtos renderizados dinamicamente -->
            </tbody>
        </table>

        <!-- Controles de paginação -->
        <div id="pagination" style="display: none;"></div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
