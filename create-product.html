<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueVelvet Music Store - Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="css/stylesproduct.css">
</head>
<body>
  <header>
    <h1>Gerenciamento de Produtos</h1>
  </header>
    <!-- Formulário de criação de produtos -->
    <section id="product-form-section" >
      <h2>Criar Produto</h2>
      <button id ="back">Back</button>
      <form id="product-form">
        <label for="name">Nome do Produto</label>
        <input type="text" id="name" required>

        <label for="short-description">Descrição Curta</label>
        <textarea id="short-description" required></textarea>

        <label for="full-description">Descrição Completa</label>
        <textarea id="full-description" required></textarea>

        <label for="brand">Marca</label>
        <input type="text" id="brand" required>

        <label for="category">Categoria</label>
        <input type="text" id="category" required>

        <label for="list-price">Preço</label>
        <input type="number" id="list-price" required>

        <label for="discount">Desconto (%)</label>
        <input type="number" id="discount" step="0.01">

        <label for="stock">Em Estoque</label>
        <input type="number" id="stock" required>

        <label for="enabled">Habilitado para Exibição</label>
        <input type="checkbox" id="enabled">

        <label for="unit-system">Sistema de Unidades</label>
        <select id="unit-system">
          <option value="imperial">Imperial (polegadas, libras)</option>
          <option value="metric">Métrico (cm, kg)</option>
        </select>

        <label for="dimensions">Dimensões</label>
        <input type="number" id="length" placeholder="Comprimento (polegadas)">
        <input type="number" id="width" placeholder="Largura (polegadas)">
        <input type="number" id="height" placeholder="Altura (polegadas)">
        <input type="number" id="weight" placeholder="Peso (libras)">

        <label for="cost">Custo</label>
        <input type="number" id="cost" required>

        <label for="product-details">Detalhes do Produto</label>
        <div id="product-details">
          <button type="button" id="add-detail-btn" class = "product-details input">Adicionar Detalhe</button>
        </div>

        <label for="main-image">Imagem Principal</label>
        <input type="file" id="main-image" accept="image/png" required>

        <label for="featured-images">Imagens em Destaque</label>
        <input type="file" id="featured-images" accept="image/png" multiple>

        <button type="submit">Criar Produto</button>
      </form>
    </section>

    <!-- Lista de produtos -->
    <section id="product-list-section">
      <h2>Produtos Cadastrados</h2>
      <div id="product-list"></div>
    </section>
  </main>

  <script src="js/createProduct.js"></script>
</body>
</html>
