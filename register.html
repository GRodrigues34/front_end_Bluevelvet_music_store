<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrar</h2>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="register-email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="register-password" name="password" minlength="8" required>
            <label for="role">Papel:</label>
            <select id="role">
                <option value="Admin">Administrador</option>
                <option value="Sales">Gerente de Vendas</option>
                <option value="Editor">Editor</option>
                <option value="Assistant">Assistente</option>
                <option value="Shipping Manager">Gerente de Envio</option>
            </select>
            <button type="submit">Registrar</button>
            <p>JÃ¡ tem uma conta? <a href="index.html">Login</a></p>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
